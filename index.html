<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <div class="conteudo">
        <div class="titulo">
            <header>
                <h1>Calculadora - IMC</h1>
            </header>
            <hr>
        </div>
        <div class="dados">
            <div class="dado">
                <label for="nome">Nome: </label>
                <input class="nome" type="text">
            </div>
            <div class="dado">
                <label for="altura">Altura: </label>
                <input class="altura" type="text">
            </div>
            <div class="dado">
                <label for="peso">Peso: </label>
                <input class="peso" type="number">
            </div>
        </div>
        <button>Calcular</button>
        <div class="resultado-imc">
            <p class="descricao-resultado"></p>
        </div>
    </div>
</body>
</html>
