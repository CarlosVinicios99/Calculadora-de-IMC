<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>IMC</title>
</head>
<body>
    <div class="conteudo">
        <div class="titulo">
            <header>
                <h1>Calculadora - IMC</h1>
            </header>
            <hr>
        </div>
        <div class="dados">
            <div class="dado">
                <label for="nome">Nome:</label>
                <input class="nome" id="nome" type="text">
            </div>
            <div class="dado">
                <label for="altura">Altura:</label>
                <input class="altura" id="altura" type="text">
            </div>
            <div class="dado">
                <label for="peso">Peso: </label>
                <input class="peso" id="peso" type="text">
            </div>
            <button id="botao-calcular">Calcular</button>
        </div>
        <div class="resultado-imc">
            <p class="descricao-resultado" id="resultado"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
